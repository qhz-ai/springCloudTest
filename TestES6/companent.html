<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--使用定义好的全局组件-->
    <counter></counter>
    <counter></counter>
    <counter></counter>

</div>
<script>
    //定义全局组件.两个参数:1.组件名称2.组件参数
    Vue.component("counter",{
        template:'<button v-on:click="count++">你点了我{{count}}次</button>',
        data(){
            return {
                count:0
            }
        }
    })
    var app=new Vue({
        el:"#app"
    })
</script>
</body>
</html>
